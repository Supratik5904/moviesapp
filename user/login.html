<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <main id="main" class="container">
        <section>
            <p class="welcome">Welcome to IMDB Movies. Please Log In</p>
        </section>

        <form id="loginform" class="login-form">
            <h5 class="card-title">Log In</h5>
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input name="userId" class="form-control" id="userId" aria-describedby="userId" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <button class="btn btn-danger">Cancel</button>
        </form>
        <p class="card-text">Do not have an account? <a href="signup.html" class="card-link"> Create one</a>
        </p>

    </main>
    <script type="module" src="login.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
