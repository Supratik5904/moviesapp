<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Supratik De">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="../auth.css">

    <title>Movies</title>
</head>

<body>
    <div class="content" id="content">
        <div id="movieContent" class="movie_content">
            <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="list-elements" class="navbar-nav me-auto mb-2 mb-lg-0">
                            <select name="rating" id="rating" class="nav-item dropdown rating-genre">
                                <option class="dropdown-item" value="">Rating</option>
                                <option class="dropdown-item" value="7">7 & above</option>
                                <option class="dropdown-item" value="8">8 & above</option>
                                <option class="dropdown-item" value="9">9 & above</option>
                            </select>
                            <select name="genre" id="genre" class="nav-item dropdown rating-genre">
                                <option class="dropdown-item" value="">Genre</option>
                            </select>
                        </ul>

                        <form class="d-flex">
                            <input id="search" class="form-control me-2" type="search"
                                placeholder="Search | Movie |Actor |Director" aria-label="Search"
                                style="background-color: gold; color: white;">
                        </form>
                    </div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li id="login" class="nav-item">
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="loader" id="spinner">
            </div>
            <main id="movieContainer" class="container">


            </main>
        </div>
    </div>
    <script type="module" src="movies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
