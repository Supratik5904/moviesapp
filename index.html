<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Supratik De">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>

<body>
    <header class="header" style="align-items: center; justify-content: center;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IMDB Movies</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="list-elements" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <select name="rating" id="rating" class="nav-item dropdown rating-genre">
                            <option class="dropdown-item" value="">Rating</option>
                            <option class="dropdown-item" value="7">7 & above</option>
                            <option class="dropdown-item" value="8">8 & above</option>
                            <option class="dropdown-item" value="9">9 & above</option>
                        </select>
                        <select name="genre" id="genre" class="nav-item dropdown rating-genre">
                            <option class="dropdown-item" value="">Genre</option>
                        </select>
                    </ul>
                    <form class="d-flex">
                        <input id="search" class="form-control me-2" type="search"
                            placeholder="Search | Movie |Actor |Director" aria-label="Search">
                    </form>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="login" class="nav-item">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="main" class="container">

    </main>
    <script type="module" src="index.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
